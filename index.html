<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header >
      <nav class="navbar navbar-dark fixed-top">
        <div class="container">
          <!-- Left Side Brand -->
          <a class="navbar-brand" href="#">
            <img src="images/logo-icon.svg" alt="" />
          </a>

          <!-- Center Text -->
          <div class="mx-auto text-white fw-bold d-none d-sm-block">
            <span class="logo-text">Logoipsm</span>
          </div>

          <!-- Right Side Toggler -->
          <div class="d-flex right-side-navbar">
            <button class="number">
              <img src="images/phone.svg" alt="" />
              +91-9999999999
            </button>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
            >
              <i
                class="fa-solid fa-bars"
                style="color: #fff; font-size: 27px"
              ></i>
            </button>
          </div>

          <!-- Offcanvas Menu -->
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                <img src="images/logo-icon.svg" alt="" />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1">
                <li class="nav-item nav_g_line">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Overview</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Highlights</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Price-List</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Floor Plan</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Amenities</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item nav_g_line">
                  <a class="nav-link" href="#">Location</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner section -->

      <div class="banner_img_box">
        <img src="images/bannre3.jpg" alt="" class="img-fluid" />
      </div>
      <div class="banner_content_box">
        <p class="banner_address">Sector 15, Gurugram</p>
        <h1 class="d-flex ">
            <div class="banner_g_lineL"></div>
             Experience the world of luxury 
             <div class="banner_g_lineR"></div>
        </h1>

        <div class="banner-content-bottom">

            <p class="banner-para">2 BHK & 3 BHK</p>
            
            <p class="banner-para g_line">Starting From <span>â‚¹ 14 Cr*</span> Onwards</p>
            <p class="banner-para">New Launch</p>
        </div>
        <div class="button-box">
            <span>Get Exclusive brochure</span>
        </div>


      </div>
    </header>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
